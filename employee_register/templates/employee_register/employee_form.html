{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method='post' autocompletes='off'>
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href='{% url 'list' %}' class="btn btn-dark btn-block btn-lg"><i class="fa fa-list"></i> Employee List</a>
        </div>
    </div>
   

</form>
<script>
    document.getElementById("title").innerHTML = "Employee Register";
</script>
{% endblock content %}
